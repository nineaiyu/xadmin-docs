services:
  xadmin-docs-build:
    container_name: xadmin-docs-build
    image: xadmin-node:22.11.0-slim
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./:/app
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - sh
      - -c
      - pnpm install --frozen-lockfile && pnpm run docs:build
